<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LDAPAuth Mock</title>
    </h:head>
    <h:body>
        <h1>LDAP Authentication MOCK</h1>
        <p>Version: #{mockBean.version}</p>
        <p>Users: #{mockBean.userList.size()}</p>
        
        <h2>User cache</h2>
        <h:dataTable id="users" border="1" 
                     value="#{mockBean.userList}" var="user">
            <h:column>
                <f:facet name="header">sAMAccountName</f:facet>
                #{user.getsAMAccountName()}
            </h:column>
            <h:column>
                <f:facet name="header">Firstname</f:facet>
                #{user.firstname}
            </h:column>
            <h:column>
                <f:facet name="header">Lastname</f:facet>
                #{user.lastname}
            </h:column>            
            <h:column>
                <f:facet name="header">E-Mail</f:facet>
                #{user.email}
            </h:column>
            <h:column>
                <f:facet name="header">GUID</f:facet>
                #{user.guid}
            </h:column>
            <h:column>
                <f:facet name="header"></f:facet>
                #{user.groupList.size()}
            </h:column>            
        
        </h:dataTable>
        
    </h:body>
</html>
